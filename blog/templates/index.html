{% extends 'layout.html' %}

{% block header %}
    {% block title %} Inicio {% endblock %}
{% endblock %}

{% block content %}
    {% for entry in entries: %}
    <div class="entry">
        <div class="card-body p-4">
            <a href="/entry/{{entry.id}}"><h2 class="card-title">{{entry.title}}</h2></a>
            <p>{{entry.content[:225]}}</p>
            <a href="/entry/{{entry.id}}">Seguir Leyendo</a>
        </div>
        <div class="card-footer">
            <p>{{entry.timestamp.strftime('%d-%m-%Y %H:%M')}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
